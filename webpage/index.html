<!-- cs4342 Semester Project - Market Prediction. This project takes weather data from the user and predicts if the stock market will increase or decrease. -->   
<!DOCTYPE html>
<html>
	<head>
		<title>Naive Bayes Project</title>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
		<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="func.js"></script>
		<script type="text/javascript" src="gatherData.js"></script>
	</head>
	<body>
		<center>
		<fieldset class="textarea">
			<h1 class="arial">Dow Market Prediction</h1>
		</fieldset>
		<form name="algoData">
			<fieldset>
				<legend>Data Parameters:</legend>
				<input type="radio" name="season" id="spring" /><label for="spring">Spring</label>
				<input type="radio" name="season" id="summer" /><label for="summer">Summer</label>
				<input type="radio" name="season" id="fall" /><label for="fall">Fall</label>
				<input type="radio" name="season" id="winter" /><label for="winter">Winter</label>
				<br />
				
				<input type="radio" name="outlook" id="clear" /><label for="clear">Clear</label>
				<input type="radio" name="outlook" id="overcast" /><label for="overcast">Overcast</label>
				<input type="radio" name="outlook" id="cloudy" /><label for="cloudy">Cloudy</label>
				<input type="radio" name="outlook" id="haze" /><label for="haze">Haze</label>
				<input type="radio" name="outlook" id="light_rain" /><label for="light_rain">Light Rain</label>
				<input type="radio" name="outlook" id="rain" /><label for="rain">Rain</label>
				<input type="radio" name="outlook" id="heavy_rain" /><label for="heavy_rain">Heavy Rain</label>
				<input type="radio" name="outlook" id="light_snow" /><label for="light_snow">Light Snow</label>
				<input type="radio" name="outlook" id="heavy_snow" /><label for="heavy_snow">Heavy Snow</label>
				<br />
				
				<label for="temp">Temperature: </label><input type="range" name="temp" id="temp" min="0" max="100">
				<br />
				
				<label for="wind">Wind Speed: </label><input type="range" name="wind" id="wind">
				<br />
				
				<label for="humidity">Humidity Percentage: </label><input type="range" name="humidity" id="humidity">
				<br />
				<br />
				
				Up: <div id="up_prob"></div>
				Down: <div id="down_prob"></div>
				
			</fieldset>
		</form>
		<div class="arial" id="result"></div>
		</center>
		<div class="footer" id="footer">A CS4342 Project</div>
	</body>
</html>
